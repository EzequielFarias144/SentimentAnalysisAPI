server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sentiment-api-db
    username: postgres
    password: sentiment-api-pass
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true